version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:10000/api
    depends_on:
      - api
    restart: always

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - "10000:10000"
    environment:
      - PORT=10000
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: always
